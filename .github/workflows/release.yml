name: Build and Release to Main

on:
  push:
    branches:
      - 'release/**'  # release/v1.0.0 ãªã©ã«ãƒ—ãƒƒã‚·ãƒ¥ã•ã‚ŒãŸã¨ã

permissions:
  contents: write
  actions: read

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # å…¨å±¥æ­´ã‚’å–å¾—
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build plugin
        run: npm run build
        
      - name: Configure git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
      - name: Backup built files
        run: |
          # ãƒ“ãƒ«ãƒ‰æ¸ˆã¿ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä¸€æ™‚çš„ã«ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—
          mkdir -p /tmp/release-files
          cp main.js /tmp/release-files/
          cp manifest.json /tmp/release-files/
          cp styles.css /tmp/release-files/
          
      - name: Create clean master branch
        run: |
          # æ–°ã—ã„orphanãƒ–ãƒ©ãƒ³ãƒã‚’ä½œæˆï¼ˆå±¥æ­´ãªã—ï¼‰
          git checkout --orphan temp-master
          
          # â‘  tracked ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤
          git rm -rf . || true
          # â‘¡ untracked ãƒ•ã‚¡ã‚¤ãƒ«ï¼ˆnode_modules, distãªã©ï¼‰ã‚‚å…¨å‰Šé™¤
          git clean -fdx
          
          # ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ã‹ã‚‰ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å¾©å…ƒ
          cp /tmp/release-files/main.js .
          cp /tmp/release-files/manifest.json .
          cp /tmp/release-files/styles.css .
          
      - name: Create user-friendly README for master
        run: |
          cp .github/templates/user-readme.md README.md
          
      - name: Commit and force push to master
        run: |
          git add .
          git commit -m "ğŸš§ Development Build: ${{ github.ref_name }}"
          # masterãƒ–ãƒ©ãƒ³ãƒã‚’å®Œå…¨ã«ç½®ãæ›ãˆï¼ˆforce pushï¼‰
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin temp-master:master --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract version from branch name
        id: version
        run: |
          VERSION=$(echo "${{ github.ref_name }}" | sed 's/release\///')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/heads/release/')
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ğŸš§ é–‹ç™ºç‰ˆ ${{ github.ref_name }}
            
            **æ³¨æ„: ã“ã‚Œã¯é–‹ç™ºç‰ˆã§ã™ã€‚æ©Ÿèƒ½ãŒä¸å®‰å®šãªå ´åˆãŒã‚ã‚Šã¾ã™ã€‚**
            
            ### ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«æ–¹æ³•
            ```bash
            cd "[ã‚ãªãŸã®Vaultãƒ•ã‚©ãƒ«ãƒ€]/.obsidian/plugins/"
            git clone https://github.com/${{ github.repository }}.git obsidian-storyboard
            ```
            
            ### å¤‰æ›´ç‚¹
            - é–‹ç™ºä¸­ã®ãƒ“ãƒ«ãƒ‰æ¸ˆã¿ãƒ•ã‚¡ã‚¤ãƒ«
            - æ¬¡å›æ›´æ–°æ™‚ã«ä¸Šæ›¸ãã•ã‚Œã‚‹å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™
            
          files: |
            main.js
            manifest.json
            styles.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
